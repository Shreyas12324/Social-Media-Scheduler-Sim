apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-service
  namespace: sms-dev
  labels:
    app: scheduler-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scheduler-service
  template:
    metadata:
      labels:
        app: scheduler-service
    spec:
      containers:
        - name: scheduler
          image: ghcr.io/shreyas12324/social-scheduler-backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: scheduler-config
            - secretRef:
                name: scheduler-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-service
  namespace: sms-dev
spec:
  selector:
    app: scheduler-service
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
